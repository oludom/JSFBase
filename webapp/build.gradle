group 'de.hn.seb'

// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'war'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
//    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
//    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    // https://mvnrepository.com/artifact/javax.faces/jsf-api
    compile group: 'javax.faces', name: 'jsf-api', version: '2.1'
    // https://mvnrepository.com/artifact/javax.faces/jsf-impl
    compile group: 'javax.faces', name: 'jsf-impl', version: '1.2-20'
    // https://mvnrepository.com/artifact/javax.servlet.jsp.jstl/jstl
    compile group: 'javax.servlet.jsp.jstl', name: 'jstl', version: '1.2'
    // https://mvnrepository.com/artifact/joda-time/joda-time
    compile group: 'joda-time', name: 'joda-time', version: '2.9.9'
    // https://mvnrepository.com/artifact/org.primefaces/primefaces
    compile group: 'org.primefaces', name: 'primefaces', version: '6.2'

}

war{
    archiveName 'BuGaSpiel.war'
}

task deployWar (){
    doLast {
        copy{
            from "$buildDir/libs"
            into "C:/xampp/tomcat/webapps"
            include "*.war"
        }

    }
}
